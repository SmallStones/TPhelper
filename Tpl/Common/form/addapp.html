<div id="form_addapp" class="tab-pane">
    <div class="alert alert-info">
        提示：目录中只允许使用<code>英文字符、数字和下划线</code>。<br/>
		例如：建议这样的目录命名 <code>ThinkPHP_3_1_2</code>，不建议这样的目录命名：<code>ThinkPHP-3.1.2</code><br/>
		相信我，好习惯能帮你在未来节省许多时间。你也可以按自己意愿修改。
    </div>
    <form class="form-horizontal noblank" method="post" enctype="application/x-www-form-urlencoded" action="__APP__/Admin/addapp">
        <div class="control-group">

            <label for="appname" class="control-label">项目名称</label>

            <div class="controls">

                <input type="text" name="appname" id="appname" placeholder="不要与其他项目名称重复" onblur="check(this)">
                <span class="help-block">例如： 博客项目No.1</span>
            </div>
        </div>
        <div class="control-group">

            <label for="appindex" class="control-label">入口文件名</label>

            <div class="controls">

                <input type="text" name="appindex" id="appindex" placeholder="入口文件的绝对路径" data-original-title="必须填写入口文件的绝对路径" onblur="check(this)"><br />
                <span class="help-block">例如： D:\wwwroot\myapp\index.php</span>
            </div>
        </div>
        <div class="control-group">

            <label class="control-label" for="apppath">项目目录</label>

            <div class="controls">

                <input type="text" name="apppath" id="apppath" placeholder="APP_PATH对应目录" data-original-title="必须填写绝对路径,TP助手根据此路径查找所需文件" onblur="check(this)"><br />
                <span class="help-block">例如： D:\wwwroot\myapp\home\</span>
            </div>
        </div>
        <div class="controls">
        <input type="submit" value="添加项目" class="btn btn-primary btn-large" disabled>
        </div>
    </form>
</div>
