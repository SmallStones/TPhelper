<div id="listapp" class="tab-pane">
    <div class="alert alert-info">
        提示：项目列表数据保存在TP助手的<code>data/applist.xml</code>文件，您也可以手动修改调整。<br/>
		升级TP助手时，<code>data目录目前是您唯一需要备份的数据目录</code>。
    </div>
    <notempty name="noapp">
        <{$noapp}>
    </notempty>
    <notempty name="listapp">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>项目名称</th>
                <th>首页</th>
                <th>管理</th>
                <th>移除</th>
                <th>设为默认</th>
            </tr>
            </thead>
            <tbody>
            <foreach name='listapp' item='row' key='k'>
                <tr data="<{$row.name}>" class=":nth-child">
                    <td><{$row.name}></td>
                    <td><a href="<{$row.url}>" target="_blank">访问</a></td>
                    <td><a href="__APP__/Admin/switchAPP?name=<{$row.name}>">管理</a></td>
                    <td><a href="__SELF__#/Admin/removeapp" onclick="ajaxvisit(this,'removeAPP');">移除</a></td>
                    <if condition="$k==0">
                        <td>默认项目</td>
                        <else/>
                        <td><a href="__SELF__#/Admin/setdefaultapp" onclick="ajaxvisit(this,'setDefaultAPP');">设为默认</a></td>
                    </if>
                </tr>
            </foreach>
            </tbody>
        </table>
    </notempty>
</div>
